<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>

    <form method="post" action=".">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}" />
      <button type="submit">Log In</button>
    </form>

    <p>Not have an account yet?
      <a href="{% url 'signup' %}">Go to register</a>
    </p>
</body>
</html>
