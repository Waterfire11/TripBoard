<!DOCTYPE html>
<html lang=""><head><title>TravelBoard</title></head>
<body>
  <nav>
    {% if user.is_authenticated %}
      <span>Hello, {{ user.username }}</span>
      <a href="{% url 'me' %}">My account</a>
      <form method="post" action="{% url 'logout' %}" style="display: inline">
        {% csrf_token %}<button type="submit">Log out</button>
      </form>
    {% else %}
      <a href="{% url 'login' %}">Log in</a> |
      <a href="{% url 'signup' %}">Register</a>
    {% endif %}
  </nav>

  <h1>TravelBoard Backend Service is running!</h1>
  <p>Frontend please access http://localhost:3000/</p>
</body></html>
